<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Default function parameters</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.29/browser.min.js"></script>
    <script type="text/babel">
        function add(x=6,y=5){
        	console.log(`
        		Sum is : ${x+y}
        	`);
        }

        add();
    </script>
</head>
<body>
<h1>Default function parameters</h1>
</body>
</html>

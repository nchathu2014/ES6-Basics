<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Let Keyword</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.29/browser.min.js"></script>
    <script type="text/babel">

	    var x=10;
	    if(x){
	    	let x=4;
	    	console.log("local level x:"+ x);
	    }

	    console.log("global level x:"+ x);
    </script>
</head>
<body>

	<h1>'let' keyword is use for scoping</h1>

</body>
</html>

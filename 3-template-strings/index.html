<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Template String</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.29/browser.min.js"></script>
    <script type="text/babel">

    function sayHello(firstName){
        console.log(`Hello ${firstName}`);
    }

    sayHello("Nuwan");


    function createEmail(firstName,price){

    	var tax=50.75


    	console.log(`
    		Hi! ${firstName},
    		Thank you for selecting us.
	    		Total price : ${price},
	    		Tax         : ${tax},
	    		Grand Total : ${price+tax}
    	`)
    }

    createEmail("Nuwan",999.90);

    </script>
</head>
<body>
<h1>Template String</h1>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spread Operator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.29/browser.min.js"></script>
    <script type="text/babel">
    var arkham_dev = ["Chamira","Dhanushka","Shiran","Nuwan"];
    var arkham_qe = ["Angelo","Gayan"];

    var arkham = ["TPM","TBA",...arkham_dev,...arkham_qe];
    console.log(arkham);
    </script>
</head>
<body>
<h1>Spread Operator : for array manipulation</h1>
</body>
</html>

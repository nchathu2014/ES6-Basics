<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ES6 Classes</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.29/browser.min.js"></script>
    <script type="text/babel">

    class Student{
    	constructor(id,name){
    		this.id=id;
    		this.name=name;
    	}

    	getStudentDetails(){
    		console.log(`I am ${this.name} and my employee number - ${this.id}`);
    	}
    }

    var std = new Student(577,"Nuwan");
    std.getStudentDetails();

   class PassStudent extends Student{
   		constructor(){
   			super(577,"Don Nuwan Chathuranga Thuduwage");
   		}
   }

   var passStd = new PassStudent();
   passStd.getStudentDetails();

    </script>
</head>
<body>
<h1>ES6 Classes</h1>
</body>
</html>
